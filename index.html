<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>
      <div class="jumbotron" id="scoreboard">
        <h3 class="right">Player 2 (O)</h3>
        <h3 class="left">Player 1 (X)</h3>
        <h3 id="score"><span id="xWins"></span> - <span id="oWins"></span><h3>
      </div>

      <div class="row">
        <div class="col-sm-2">

        </div>
        <div class="container gameLines">
          <div class="col-sm-8">
            <div class="row">
              <div id="top-left" class="cell col-xs-4">
                <span class="character"></span>
              </div>
              <div id="top-middle" class="cell col-xs-4">
                <span class="character"></span>
              </div>
              <div id="top-right" class="cell col-xs-4">
                <span class="character"></span>
              </div>
            </div>
            <div class="row">
              <div id="middle-left" class="cell col-xs-4">
                <span class="character"></span>
              </div>
              <div id="middle-middle" class="cell col-xs-4">
                <span class="character"></span>
              </div>
              <div id="middle-right" class="cell col-xs-4">
                <span class="character"></span>
              </div>
            </div>
            <div class="row">
              <div id="bottom-left" class="cell col-xs-4">
                <span class="character"></span>
              </div>
              <div id="bottom-middle" class="cell col-xs-4">
                <span class="character"></span>
              </div>
              <div id="bottom-right" class="cell col-xs-4">
                <span class="character"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-2">

        </div>
      </div>
      <h1 id="displayWinner"></h1>
      <button type="submit" class="btn btn-success" name="button" id="playAgainBtn">Play Again!</button>
    </div>
  </body>
</html>
